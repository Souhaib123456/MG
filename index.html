<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MG Catalogue Interactif</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body { background-color: #f0f0f0; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; }
        
        #mg-header { width: 100%; background: #e30613; color: white; padding: 15px; text-align: center; margin-bottom: 30px; }

        /* Style du Flipbook */
        #flipbook {
            width: 800px;
            height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #flipbook .page {
            width: 400px;
            height: 500px;
            background-color: white;
            line-height: 500px;
            text-align: center;
            font-size: 20px;
        }

        #flipbook img { width: 100%; height: 100%; object-fit: cover; }

        .controls { margin-top: 20px; }
        button { background: #009ee3; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="mg-header">
        <h1>Catalogue Magasin Général</h1>
        <p>Feuilletez vos offres en ligne</p>
    </div>

    <div id="flipbook">
        <div class="hard"> <img src="page1.jpg" alt="Couverture MG"> </div>
        <div> <img src="page2.jpg" alt="Promo 1"> </div>
        <div> <img src="page3.jpg" alt="Promo 2"> </div>
        <div> <img src="page4.jpg" alt="Promo 3"> </div>
        <div class="hard"> <img src="page_fin.jpg" alt="Dernière page"> </div>
    </div>

    <div class="controls">
        <button onclick="$('#flipbook').turn('previous')">Précédent</button>
        <button onclick="$('#flipbook').turn('next')">Suivant</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 800,
                height: 500,
                autoCenter: true,
                duration: 1000 // Vitesse de l'animation
            });
        });
    </script>

</body>
</html>
