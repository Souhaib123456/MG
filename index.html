<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG - Nos Catalogues | Promotions Ramadan 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        :root { --mg-red: #e30613; }
        .bg-mg-red { background-color: var(--mg-red); }
        .text-mg-red { color: var(--mg-red); }
        h1, h2, h3 { font-weight: 800; letter-spacing: -0.04em; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-slate-900 leading-relaxed">

    <nav class="bg-white border-b border-gray-100 py-4 shadow-sm">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <img src="logo.png" alt="Logo MG" class="h-8">
            <span class="text-xs font-semibold text-gray-400 uppercase tracking-widest hidden md:block">
                DE 140 ANS À VOS CÔTÉS
            </span>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <section class="mb-16">
            <div class="flex items-center gap-4 mb-8">
                <div class="h-10 w-1.5 bg-mg-red rounded-full"></div>
                <h2 class="text-3xl uppercase text-slate-800">Catalogue à la Une</h2>
            </div>
            
            <div class="bg-white rounded-3xl shadow-sm overflow-hidden flex flex-col md:flex-row border border-gray-100">
                <div class="md:w-5/12 relative bg-slate-100 flex items-center justify-center p-6">
                    <img src="couverture.jpg" alt="Ramadan 2026" class="w-full h-auto object-contain max-h-64">
                    <div class="absolute top-6 left-6 bg-mg-red text-white px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-lg">
                        EN COURS : RAMADAN 2026
                    </div>
                </div>

                <div class="p-10 md:w-7/12 flex flex-col justify-center">
                    <h3 class="text-4xl text-slate-900 mb-4 uppercase">PROMO RAMADAN 2026</h3>
                    <div class="space-y-2 text-slate-600 text-lg font-light">
                        <p>Offres valables du <strong>31 janvier au 18 février 2026</strong>.</p>
                        <p>Retrouvez le Thon Sidi Ali à <strong>19,990 DT</strong> et l'Huile Safi à <strong>22,990 DT</strong>.</p>
                    </div>
                    
                    <div class="flex flex-wrap gap-4 mt-8">
                        <button onclick="openModal('CAT_RAMADAN.pdf')" class="bg-mg-red text-white px-10 py-4 rounded-full font-semibold hover:bg-red-700 transition-all shadow-md active:scale-95 uppercase text-sm">
                            Feuilleter en ligne
                        </button>
                        <a href="CAT_RAMADAN.pdf" download class="group border border-slate-200 px-10 py-4 rounded-full font-semibold hover:bg-slate-50 transition-all flex items-center gap-2 text-sm uppercase">
                            <span>Télécharger PDF</span>
                            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-xl mb-10 text-slate-400 font-medium uppercase tracking-[0.2em]">Autres éditions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                <div class="group bg-white rounded-2xl p-6 border border-gray-100 hover:border-mg-red transition-all shadow-sm">
                    <div class="aspect-video mb-6 bg-slate-50 rounded-xl flex items-center justify-center">
                        <img src="logo.png" class="h-12 opacity-10" alt="placeholder">
                    </div>
                    <h4 class="text-lg font-bold mb-1 uppercase">Électroménager</h4>
                    <p class="text-sm text-slate-400 font-light mb-6">Fours et micro-ondes Schneider.</p>
                    <button onclick="openModal('CAT_RAMADAN.pdf')" class="text-mg-red font-bold text-xs uppercase tracking-widest hover:underline">Consulter →</button>
                </div>
            </div>
        </section>
    </main>

    <div id="catalogModal" class="fixed inset-0 bg-slate-900/95 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-6">
        <div class="w-full max-w-5xl h-full bg-white rounded-3xl overflow-hidden shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-6 text-slate-400 text-3xl hover:text-mg-red transition-colors">&times;</button>
            <iframe id="pdfFrame" src="" class="w-full h-full border-none"></iframe>
        </div>
    </div>

    <script>
        function openModal(pdfUrl) {
            document.getElementById('pdfFrame').src = pdfUrl;
            document.getElementById('catalogModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('catalogModal').classList.add('hidden');
            document.getElementById('pdfFrame').src = '';
            document.body.style.overflow = 'auto';
        }
        document.getElementById('catalogModal').onclick = function(e) {
            if (e.target.id === 'catalogModal') closeModal();
        };
    </script>
</body>
</html>
